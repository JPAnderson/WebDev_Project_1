<!DOCTYPE html>
<html>
<head>
    <title>Translate Morse!</title>
</head>

<body>
<h2>Morse code encryptor/decryptor</h2>

	<textarea id="userTextArea" rows="10" cols="50">
	</textarea>

<button onclick="start()">Do it!</button>
<script>
    function start(){

        var textToChange = document.getElementById("userTextArea").innerHTML;
        var userTextArrayed = textToChange.split("");
        var morseArray = [];

        for(var i = 0; i <= userTextArrayed.length; i++){
            convert(userTextArrayed(i.toUpperCase));
        }

        var outputText = morseArray.join();
        var outPutBox = document.getElementById("outputTextArea");
        outPutBox.innerHTML = outputText;

        function convert(letter){
            var morse;
            switch(letter){
                case "A":
                    morse = ".-";
                    break
                case "B":
                    morse = "-...";
                    break
                case "C":
                    morse = "-.-.";
                    break
                case "D":
                    morse = "-..";
                    break
                case "E":
                    morse = ".";
                    break
                case "F":
                    morse = "..-.";
                    break
                case "G":
                    morse = "--.";
                    break
                case "H":
                    morse = "....";
                    break
                case "I":
                    morse = "..";
                    break
                case "J":
                    morse = ".---";
                    break
                case "K":
                    morse = "-.-";
                    break
                case "L":
                    morse = ".-..";
                    break
                case "M":
                    morse = "--";
                    break
                case "N":
                    morse = "-.";
                    break
                case "O":
                    morse = "---";
                    break
                case "P":
                    morse = ".--.";
                    break
                case "Q":
                    morse = "--.-";
                    break
                case "R":
                    morse = ".-.";
                    break
                case "S":
                    morse = "...";
                    break
                case "T":
                    morse = "-";
                    break
                case "U":
                    morse = "..-";
                    break
                case "V":
                    morse = "...-";
                    break
                case "W":
                    morse = ".--";
                    break
                case "X":
                    morse = "-..-";
                    break
                case "Y":
                    morse = "-.--";
                    break
                case "Z":
                    morse = "--..";
                    break
                case " ":
                    morse = " ";
                    break
                default:
                    morse = "";
            }

            morseArray.push(morse);
        }
    }

</script>
	<textarea id="outputTextArea" rows="10" cols="50">
	</textarea>

<br>
<form>
    <input type="radio" name="choice" value="Encrypt">Encrypt</input><br>
    <input type="radio" name="choice" value="Decrypt">Decrypt</input>
</form>
