<!DOCTYPE html>
<html>
<head>
    <title>Translate Morse!</title>
    <link rel="stylesheet" type="text/css" href="project_1_style.css">
    <script type="text/javascript" src="project_1_javascript.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h2>Morse code encryptor/decryptor</h2>
    </div>
    <div id="moveMe">
        <textarea id="userTextArea" rows="10" cols="50"></textarea>

        <span class="glyphicon glyphicon-arrow-right"></span>
        <button onclick="start()" id="button">Do it!</button>

        <textarea id="outputTextArea" rows="10" cols="50"></textarea>




        <br>
        <form>
            <div id="colorMe">
                <input id="encryptButton" type="radio" name="choice" value="Encrypt" checked="checked">Encrypt</input><br>
                <input id="decryptButton" type="radio" name="choice" value="Decrypt">Decrypt</input>
            </div>
        </form>



    </div>
    <div id="moveDown">
        <hr>
			<p>Fork me on </p>
			<a href="https://github.com/JPAnderson/WebDev_Project_1"><b>GitHub</b></a>

    </div>
</div>
